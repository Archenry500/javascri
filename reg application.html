<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application file</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        text-align: center;
        color: #333;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      textarea {
        height: 100px;
      }
      
      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button[type="submit"]:hover {
        background-color: #45a049;
      }
        </style>
      </head>
      <body>
        <div class="container">
          <h1>Job Application Form</h1>
          <form id="jobForm" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" required>
            </div>
            <div class="form-group">
                <label for="salaryExpectation">Salary Expectation:</label>
                <input type="text" id="salaryExpectation" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
              <label for="skills">Skills:</label>
              <input type="text" id="skills" required>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>

        <script src="reg application.js"></script>

</body>
</html>
