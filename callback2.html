<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout and Set Interval</title>
</head>
<body>
    <h2>Set Timeout and Interval Callbacks</h2>
    <p id="show"></p>

    <script>
        function showMessage(){
            alert("Message appears after 10 seconds");
        }

        setTimeout(showMessage, 10000);
      
    </script>
</body>
</html>
