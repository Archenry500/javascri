<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BOM</title>
</head>
<body>
    <h1>BOM Exercise 1</h1>
    <p id="show"></p>

    <script>
        var show = document.getElementById("show");
        let y = window.innerHeight;
        let x = window.innerWidth;

        show.innerHTML = `The height of the window is ${y}px and the width is ${x}px`;
    </script>
</body>
</html>
